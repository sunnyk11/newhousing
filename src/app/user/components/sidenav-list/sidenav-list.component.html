<mat-sidenav-container (click)="onSidenavClose()"> 
<mat-nav-list>
    <a mat-list-item routerLink="/" [routerLinkActiveOptions]={exact:true} routerLinkActive="active" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/product-listing" routerLinkActive="active" (click)="onSidenavClose()">
        <mat-icon>view_list</mat-icon> <span class="nav-caption">Listing</span>
    </a>
    <!-- <a mat-list-item routerLink="/contact" (click)="onSidenavClose()">
        <mat-icon>contact_page</mat-icon><span class="nav-caption">Contact</span>
    </a> -->
    <a mat-list-item routerLink="/plans" routerLinkActive="active" (click)="onSidenavClose()">
        <mat-icon>collections</mat-icon><span class="nav-caption">Plans</span>
    </a>
    <!-- <a mat-list-item routerLink="/about" (click)="onSidenavClose()">
        <mat-icon>description</mat-icon><span class="nav-caption">About Us</span>
    </a> -->
    <a mat-list-item routerLink="/owner-landing" routerLinkActive="active" (click)="onSidenavClose()">
        <mat-icon>description</mat-icon><span class="nav-caption">Owner Landing</span>
    </a>
    <a *ngIf="LoggedIn" mat-list-item routerLink="/wishlist" routerLinkActive="active" (click)="onSidenavClose()">
        <span matBadge={{wishlist_length}} matBadgeOverlap="false" matBadgeColor="warn"><mat-icon>favorite</mat-icon></span>
    </a>
    <a *ngIf="LoggedIn && property_comp_length > 1" mat-list-item routerLink="/product-compare" routerLinkActive="active" (click)="onSidenavClose()">
        <span matBadge={{property_comp_length}} matBadgeOverlap="false" matBadgeColor="warn"><mat-icon>compare_arrows</mat-icon></span>
    </a>
    <a *ngIf="LoggedIn && property_comp_length < 2" mat-list-item (click)="compare_notification()">
        <span matBadge={{property_comp_length}} matBadgeOverlap="false" matBadgeColor="warn"><mat-icon>compare_arrows</mat-icon></span>
    </a>
    <a mat-list-item routerLink="/agent/list-property"  routerLinkActive="active" (click)="onSidenavClose()">
        <mat-icon>add_circle</mat-icon><span class="nav-caption">List Property</span>
    </a>
        <a mat-list-item  (click)="onSidenavClose()">
            <mat-icon id="phone">phone</mat-icon><span class="nav-caption"><a href="tel:{{toll_free}}" >{{toll_free}}</a></span>
        </a>
    
    
</mat-nav-list>
</mat-sidenav-container>
