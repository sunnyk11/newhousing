<section id="our-testimonials" class="our-testimonial" *ngIf="testimonial_data?.data?.length>0">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="main-title text-center">
                    <h2 class="color-white">Testimonials</h2>
                    <p class="color-white">What our Customers are Saying About us</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="testimonial_grid_slider">
                    <owl-carousel-o [options]="testimonial">
                        <ng-container *ngFor="let testimonial of testimonial_data?.data; let i = index ">
                            <ng-template carouselSlide [id]="testimonial.id">
                                <div class="item">
                                    <div class="testimonial_grid">
                                        <div class="thumb" >                
                                            <img *ngIf="testimonial?.user_detail?.profile_pic != null; else OtherImage" class="profile-img" src="{{ ftpstring }}images/{{ testimonial?.user_detail?.profile_pic  }}" alt="Profile Pic">
                                            <ng-template #OtherImage>
                                                <img src="assets/resources/images/testimonial/img_avatar2-png-9.png" alt="img_avatar2-png-9.png">
                                            </ng-template>
                                        </div>
                                        <div class="details">
                                            <h4 class="mt15 mb15">{{testimonial?.user_detail?.name}}</h4>
                                            <!-- <p>Sales Manager</p> -->
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 0">
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 1">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 2">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 3">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 4">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15" *ngIf="testimonial.stars == 5">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                            </p>
                                            <p class="mt15 mb15 content">{{testimonial?.content}}</p>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
