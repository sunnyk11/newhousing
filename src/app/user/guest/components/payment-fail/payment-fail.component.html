<!--Breadcrumb-->
<div class="p-5 bg-secondary rounded-3">
    <div class="container-fluid py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Payment Fail</li>
            </ol>
        </nav>
        <h2 class="col-custom">My Payment Fail</h2>
    </div>
</div>

<div *ngIf="showLoadingIndicator">
    <div class="preloader"></div>
</div>

<div class="container mt20">
    <div class="row" >
        <div class="col-lg-12">
            <div class="alert alert-dark" role="alert">
                 Property Payment
            </div>
        </div>
    </div>
    <div class="col-lg-12" >
        <div class="my_dashboard_review mb40">
            <div class="property_table">
                <div class="table-responsive mt0">
                    <table class="table text-center">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Sl. No</th>
                                <th scope="col">Property Name</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Payment type</th>
                                <th scope="col">Payment Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of payment_data; index as i">
                            <tr>
                                <th scope="row">{{ i+1 }}</th>
                                <td style="width: 15%;"  id="property_name">
                                    <div (click)="product_preview(data?.property_id,data?.property_name)">{{ data?.property_name }}</div>
                                </td>
                                <td>{{ data?.amount_paid }}</td>
                                <td>
                                    <p *ngIf=" data?.choose_payment_type=='purchase_property'">Rent Property</p>
                                    <p *ngIf=" data?.choose_payment_type=='book_property'">Book Property</p>
                                </td>
                                <td>{{ data?.payment_status }}</td>
                                <td>
                                    <button class="btn btn-success" (click)="product_checkout(data?.property_id)">Go back try Again</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
